@()(implicit session: Session)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Coinport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="bitcoin exchange">
    <meta name="keywords" content="bitcoin">
    @imports()

    <script src="lib/jquery.jqcandlestick.js" type="text/javascript" ></script>
    <script src="lib/jqchart/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="lib/jqchart/js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <script src="js/account.js"></script>
</head>
<body ng-app="coinport.account">
@navbar(2)
<div class="container">
    @session.get("uid") match {
    case Some(id: String) => {
    <span ng-init="uid='@id'" ng-show="false"></span>
    }
    case None => {
    <span ng-init="uid='0'" ng-show="false"></span>
    }
    }
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#/asset">
                        我的资产
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/orders">
                        我的委托
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/transaction">
                        我的成交
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/deposit/rmb">
                        人民币充值
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/withdrawal/rmb">
                        人民币提现
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/deposit/btc">
                        BTC充值
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/deposit/ltc">
                        LTC充值
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/withdrawal/btc">
                        BTC提现
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/withdrawal/ltc">
                        LTC提现
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#/accountSettings">
                        账号设置
                        <span></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content col-md-10" ng-view>

        </div>
    </div>
</div>
@footer()
</body>
</html>
