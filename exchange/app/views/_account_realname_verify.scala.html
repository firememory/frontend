@()(implicit session: Session, lang: Lang)

<div class="row" ng-show="showRealNameVerifyDiv" ng-init="showRealNameVerifyDiv=false;">
    <div class="col-md-10 account-settings">
        <h3>@Messages("accountsettings.realNameVerify.title")</h3>
        <form class="form-horizontal" name="realNameVerifyForm">
            <div class="form-group">
                <label for="realName" class="col-md-3 control-label">@Messages("accountsettings.realNameVerify.realName")</label>
                <div class="col-md-6">
                    <input id="realName" name="realName"
                           class="form-control" ng-model="realNameVerify.realName" required=""/>
                    <small>@Messages("accountsettings.realNameVerify.realName.hint") </small>
                </div>
            </div>

            <div class="form-group">
                <label for="location" class="col-md-3 control-label">@Messages("accountsettings.realNameVerify.location")</label>
                <div class="col-md-4">
                  <select name="country" id="country" class="form-control bfh-countries" data-country="CN" data-flags="false" ng-model="realNameVerify.location"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="identificationType" class="col-md-3 control-label">@Messages("accountsettings.realNameVerify.identiType")</label>
                <div class="col-md-4">
                  <select ng-model="realNameVerify.identiType" ng-init="realNameVerify.identiType='idcard'" class="form-control">
                    <option value="idcard">@Messages("accountsettings.realNameVerify.identiType.opt.idCard")</option>
                    <option value="passport">@Messages("accountsettings.realNameVerify.identiType.opt.passport")</option>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label for="idNumber" class="col-md-3 control-label">@Messages("accountsettings.realNameVerify.idNumber")</label>
                <div class="col-md-6">
                    <input id="idNumber" name="idNumber"
                           class="form-control" ng-model="realNameVerify.idNumber" required=""/>
                    <small>@Messages("accountsettings.realNameVerify.idNumber.hint") </small>
                </div>
            </div>

            <div class="form-group">
                <label for="idNumber" class="col-md-3 control-label">@Messages("accountsettings.realNameVerify.idNumberConfirm")</label>
                <div class="col-md-6">
                    <input id="idNumberConfirm" name="idNumberConfirm"
                           repeat-input="idNumber" class="form-control" required=""/>
                </div>
            </div>

            <div class="error-container col-md-offset-3">
                <div class="error" name="confirmpwdErrorMsg" ng-show="realNameVerifyForm.idNumberConfirm.$dirty && realNameVerifyForm.idNumberConfirm.$invalid && !realNameVerifyForm.idNumberConfirm.$focused">
                  <small class="text-danger text-center" ng-show="realNameVerifyForm.idNumberConfirm.$error.repeat">@Messages("accountsettings.realNameVerify.error.confirm")</small>
                </div>
            </div>
            <div class="row col-md-offset-3 col-md-7" style="margin-bottom: 10px;">
                <span class="text-danger text-center" ng-show="showRealNameVerifyError" ng-bind="realNameVerifyErrorMessage"></span>
            </div>
            <div style="height: 15px"/>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-3">
                    <button class="btn btn-block btn-lg btn-primary" ng-click="doRealNameVerify()" ng-disabled="realNameVerifyForm.$invalid">@(Messages("ok"))</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-block btn-lg btn-primary" ng-click="showRealNameVerifyDiv = false; showMainDiv = true;">@(Messages("cancel"))</button>
                </div>
            </div>
        </form>
    </div>
</div>
