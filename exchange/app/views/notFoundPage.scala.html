@(msg: String = "")(implicit lang: Lang)

<!DOCTYPE html>
<html lang="@(lang.code)">
<head>
@__head_commons()
@__js_lang()
    <title>@Messages("title")</title>

<style>
 #main-logo {
   width: 96px;
   margin-top: 60px;
   margin-left: auto;
   margin-right: auto;
 }

 h4, h2.msg {
   margin-top: 40px;
   text-align: center;
 }
</style>
</head>

<body>
<div class="page-wrapper notfound">

<body ng-app="coinport.depth">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="main-logo">
              <a href="/trade"><img src="/image/logo.png" alt="Coinport"></img></a>
            </div>
        </div>
        @println(s"lang: ${lang.code}")
        <div class="col-md-8 col-md-offset-2">
            <div>
              @if("en-US" == lang.code) {
              <h2 class="msg">Page Not Found!</h2>
              } else {
              <h2 class="msg">您访问的页面不存在!</h2>
              }
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <h4 class="msg"><a href="/trade">@Messages("prompt.backToHome")</a></h4>
        </div>

    </div>
</div>

</div> <!-- page-wrapper -->
@__tail_commons()
@__tracking_js()
</body>
</html>
