@()(implicit session: Session, lang: Lang)

<!DOCTYPE html>
<html lang="@(lang.code)">
<head>
@__head_commons()
@__js_lang()
@__css("/stylesheets/main.css")
    <title>@Messages("title")</title>
</head>

<body ng-app="coinport.register">
<div class="page-wrapper register-page">
@__navbar("register")


<div class="container container-main" ng-controller="RegisterCtrl">
<div class="col-md-offset-1 col-md-10">
<div class="register-screen">
    <!-- <div class="row">
    <div class="col-md-offset-2"><h3>@Messages("register.title")</h3></div>
    </div> -->
    <div class="register-icon">
        <img src="/image/register/icon.png" alt="Welcome to Mail App">
        <h4>Welcome to <small>Coinport</small></h4>
    </div>

    <div class="register-form">
        <form id="register-form" class="form" name="registerForm">
            <div class="form-group">
                <input type="email" id="inputEmail" name="email" class="form-control register-field" placeholder="Email" ng-model="register.email" required>
                <label class="register-field-icon fui-user" for="inputEmail"></label>
            </div>

            <div class="form-group">
                <input name="password" type="password" id="inputPassword" class="form-control register-field" placeholder='@(Messages("password"))' ng-model="register.password" ng-minlength="8" required>
                <label class="register-field-icon fui-lock" for="inputPassword"></label>
            </div>

            <div class="form-group">
                <input name="confirmPassword" type="password" id="confirmPassword" class="form-control register-field" placeholder='@(Messages("passwordConfirm"))' ng-model="register.confirmPassword" repeat-input="password" required="">
                <label class="register-field-icon fui-lock" for="confirmPassword"></label>
            </div>

            <div class="form-group">
                <div class="col-md-4 captcha nopaddingHorizontal">
                    <img ng-src="{{captcha.imageSrc}}" ng-model="captcha.imageSrc" ng-click="newCaptcha()" />
                </div>
                <div class="col-md-8 nopaddingHorizontal">
                    <input name="captchaCode" id="inputCaptchaCode" class="form-control register-field" placeholder='@(Messages("inputCaptcha"))' ng-model="captcha.text" required="">
                    <label class="register-field-icon fui-eye" for="inputCaptchaCode"></label>
                </div>
            </div>

            <!-- <div class="row">
            <div class="col-md-2 col-md-offset-4 captcha">
            <img ng-src="{{captcha.imageSrc}}" ng-model="captcha.imageSrc" ng-click="newCaptcha()" />
            </div>
            <div class="col-md-2 change-captcha">
            <a href="#" ng-click="newCaptcha()">@(Messages("register.changeCaptcha"))</a>
            </div>
            </div> -->

            <p class="alert alert-danger" ng-show="showError" ng-bind="errorMessage"></p>

            <button class="btn btn-block btn-lg btn-primary" type="submit" ng-click="doRegister()" >@(Messages("ok"))</button>
                    <!-- <div class=" cancel-btn">
                    <a href="/" class="login-link">@(Messages("cancel"))</a>
                    </div> -->
        </form>
    </div>
</div>
</div>
</div>

@__footer(showNumOfUsers = false)
</div> <!-- page-wrapper -->
@__tail_commons()
@__js("/javascripts/register.js")
@__tracking_js()
</body>
</html>
