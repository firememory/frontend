@()(implicit lang: Lang)
<section class="content-3">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h4>@Messages("coin.hotWallet")</h4>
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th nowrap >@Messages("coin.address")</th>
                                <th nowrap >@Messages("coin.amount")</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="wallet in hotWallets">
                                <td>
                                    <a href="{{addressUrl}}{{wallet.address}}" target="_blank" class="label label-warning" data-toggle="tooltip" data-placement="top" title="{{wallet.address}}">{{wallet.address}}</a>
                                </td>
                                <td>
                                <span class="label label-warning">{{wallet.amount.value | coin}}</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>
                <div class="col-md-6 col-sm-6">
                    <h4>@Messages("coin.coldWallet")</h4>
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th nowrap >@Messages("coin.address")</th>
                            <th nowrap >@Messages("coin.amount")</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="wallet in hotWallets">
                            <td>
                                <a href="{{addressUrl}}{{wallet.address}}" target="_blank" class="label label-info" data-toggle="tooltip" data-placement="top" title="{{wallet.address}}">{{wallet.address}}</a>
                            </td>
                            <td>
                                <span class="label label-warning">{{wallet.amount.value | coin}}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
