@()(implicit session: Session)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Coinport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="bitcoin exchange">
    <meta name="keywords" content="bitcoin">
    @imports()

    <script src="lib/jquery.jqcandlestick.js" type="text/javascript" ></script>
    <script src="lib/jqchart/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="lib/jqchart/js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <script src="js/trade.js"></script>

    <link rel="stylesheet" href="css/simple.css" type="text/css" media="screen">

</head>
<body ng-app="coinport.trade">
@navbar()
<div class="container">
    @session.get("uid") match {
        case Some(id: String) => {
        <span ng-init="uid='@id'" ng-show="false"></span>
        }
        case None => {
        <span ng-init="uid='0'" ng-show="false"></span>
        }
    }
    <div class="row">
    <div class="menu col-md-2">
    <ul class="default_menu">
        <li class="active">
            <a href="#">
                买入/卖出
                <span></span>
            </a>
        </li>
        <li>
            <a href="#/deposit/rmb">
                人民币充值
                <span></span>
            </a>
        </li>
        <li>
            <a href="#/withdrawal/rmb">
                人民币提现
                <span></span>
            </a>
        </li>
        <li>
            <a href="#/deposit/btc">
                比特币充值
                <span></span>
            </a>
        </li>
        <li>
            <a href="#/withdrawal/btc">
                比特币提现
                <span></span>
            </a>
        </li>
        <li>
            <a class="template_toogle_class" href="#/account">
                我的资产
                <span></span>
            </a>
        </li>
        <li>
            <a class="template_toogle_class" href="#/orders">
                我的委托
                <span></span>
            </a>
        </li>
        <li>
            <a class="template_toogle_class" href="#/transaction">
                我的成交
                <span></span>
            </a>
        </li>
    </ul>
</div>
        <div class="content col-md-10" ng-view>

    </div>
</div>
</div>
@footer()
</body>
</html>
