@()(implicit session: Session, lang: Lang)

<!DOCTYPE html>
<html lang="@(lang.code)">
<head>
@__head_commons()
@__js_lang()
    <title>@Messages("title")</title>
</head>

<body ng-app="coinport.password">
<div class="page-wrapper forget-password">
@__navbar("forget-password")

<div class="container container-main" ng-controller="PasswordCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4"><h4>@Messages("forgetpwd.title")</h4></div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" id="passwordForm" name="passwordForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="@Messages("email")" ng-model="pwdreset.email" required>
                </div>

                <div class="form-group" ng-show="showError">
                    <div class="error text-center">{{errorMessage}}</div>
                </div>

                <div class="form-group">
                    <button class="btn btn-lg btn-block btn-info" ng-click="requestPwdReset()">@Messages("forgetpwd.submit")</button>
                </div>
            </form>
        </div>
    </div>
</div>


@__footer(showNumOfUsers = false)
</div> <!-- page-wrapper -->
@__tail_commons()
@__js("/javascripts/password.js")
@__tracking_js()
</body>
</html>
