@()(implicit session: Session, lang: Lang)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>coinport</title>
    @imports()
    <script type="text/javascript" src="/js/password.js"></script>
</head>

<body ng-app="coinport.password">
@navbar(0)
<div class="container" ng-controller="PasswordCtrl">
    <div class="row">
        <div class="col-md-offset-2"><h3>@Messages("forgetpwd.title")</h3></div>
    </div>
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" name="passwordForm">
        <div class="form-group has-{{passwordForm.email.$valid?'success':'error'}} has-feedback">
            <label class="control-label col-sm-3">@Messages("forgetpwd.email")</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="pwdreset.email" required>
                <span class="glyphicon glyphicon-{{registerForm.email.$valid?'ok':'remove'}} form-control-feedback"></span>
            </div>
        </div>
        <div style="height: 80px;">
            <div class="alert alert-danger col-sm-offset-3 col-sm-6" ng-show="showError">{{errorMessage}}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <button class="btn btn-block btn-success" ng-click="requestPwdReset()" ng-disabled="!passwordForm.$valid"><i class="glyphicon glyphicon-ok"></i>@Messages("forgetpwd.submit")</button>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
@footer()
<!-- end Foot -->
</body>
</html>
