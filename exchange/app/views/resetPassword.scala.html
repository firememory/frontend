@(token: String)(implicit session: Session)
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>coinport</title>
    @imports()
    <script type="text/javascript" src="/js/password.js"></script>
</head>

<body ng-app="coinport.password">
@navbar(0)
<div class="container" ng-controller="ResetPasswordCtrl">
    <div class="row">
        <div class="col-md-offset-2"><h3>密码重置</h3></div>
        <input type="hidden" value="@token" ng-model="pwdreset.token"/>
    </div>
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" name="resetPwdForm">
        <div class="form-group has-{{resetPwdForm.password.$valid?'success':'error'}} has-feedback">
            <label class="control-label col-sm-3" for="inputPassword">登录密码</label>
            <div class="col-sm-6">
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" ng-model="pwdreset.password" required>
                <span class="glyphicon glyphicon-{{resetPwdForm.password.$valid?'ok':'remove'}} form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-{{resetPwdForm.confirmPassword.$valid?'success':'error'}} has-feedback">
            <label class="control-label col-sm-3" for="inputConfirmPassword">重复密码</label>
            <div class="col-sm-6">
                <input name="confirmPassword" type="password" id="inputConfirmPassword" class="form-control" placeholder="请再次输入密码" ng-model="pwdreset.confirmPassword" confirm-password="pwdreset.confirmPassword" required="">
                <span class="glyphicon glyphicon-{{resetPwdForm.confirmPassword.$valid?'ok':'remove'}} form-control-feedback"></span>
            </div>
        </div>

        <div style="height: 80px;">
            <div class="alert alert-danger col-sm-offset-3 col-sm-6" ng-show="showError">{{errorMessage}}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <button class="btn btn-block btn-success" ng-click="resetPassword()" ng-disabled="!resetPwdForm.$valid"><i class="glyphicon glyphicon-ok"></i>确定</button>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
@footer()
<!-- end Foot -->
</body>
</html>
