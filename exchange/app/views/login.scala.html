<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>coinport</title>
    @imports()
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body ng-app="coinport.login">
@navbar()
<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-offset-2"><h3>用户登录</h3></div>
    </div>
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" name="loginForm">
        <div class="form-group has-{{loginForm.email.$valid?'success':'error'}} has-feedback">
            <label class="control-label col-sm-3">注册邮箱</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="login.username" required>
                <span class="glyphicon glyphicon-{{registerForm.email.$valid?'ok':'remove'}} form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-{{loginForm.password.$valid?'success':'error'}} has-feedback">
            <label class="control-label col-sm-3" for="inputPassword">登录密码</label>
            <div class="col-sm-6">
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" ng-model="login.password" required>
                <span class="glyphicon glyphicon-{{registerForm.password.$valid?'ok':'remove'}} form-control-feedback"></span>
            </div>
        </div>
        <div style="height: 80px;">
            <div class="alert alert-danger col-sm-offset-3 col-sm-6" ng-show="showError">{{errorMessage}}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button class="btn btn-block btn-success" ng-click="doLogin()" ng-disabled="!loginForm.$valid"><i class="glyphicon glyphicon-ok"></i> 确定登录</button>
            </div>
            <div class="col-sm-3">
                <a href="/register" class="btn btn-block btn-danger"><i class="glyphicon glyphicon-user"></i> 注册用户</a>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
@footer()
<!-- end Foot -->
</body>
</html>
