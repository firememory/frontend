@(showMessage: Boolean = false, msgKey: String = "")(implicit session: Session, lang: Lang)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>coinport</title>
    @imports(Seq("user_common.css"))
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body ng-app="coinport.login">
@nojs()
<div id="top-container">
<!---->

@navbar(0)

<div id="body-container">
    <div class="container" ng-controller="LoginCtrl">

        <div class="row">
           <div class="col-md-4 col-md-offset-4 msg-container">
            @if(showMessage) {
                <div id="login-msg" class="alert alert-warning">@Messages(msgKey)</div>
            } else {
                <div id="login-msg" class="alert">&nbsp;</div>
            }
            </div>
       </div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="login-form" class="form-horizontal" name="loginForm">
                    <div class="form-group has-feedback">
                        <div class="input-group input-group-lg">
                            <input type="email" name="email" class="form-control" placeholder="@Messages("email")" ng-model="login.username" required>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="input-group input-group-lg">
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="@Messages("password")" ng-model="login.password" required>
                        </div>
                    </div>
                    <div class="form-group input-group-lg">
                        <button class="btn btn-lg btn-block btn-success" ng-click="doLogin()" ng-disabled="!loginForm.$valid">@Messages("login.doLogin")</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 msg-container">
                <div id="login-error" class="alert alert-danger" ng-show="showError">{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div> <!-- body-container -->

@footer()

<!---->
</div>
</body>
</html>
