@()(implicit lang: Lang)
@import utils.Constant._

<script type="text/ng-template" id="addBankCardContent.html">
    <div class="modal-header">
        <button type="button" class="close" ><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">添加银行卡</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="addBankCardForm" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户银行:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户支行:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户名:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>卡号:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>Email验证码:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"></input>
                </div>
                <button class="btn btn-default side-btn"> 获取邮件验证码 </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">退出</button>
        <button type="button" class="btn btn-primary" ng-click="submit()">添加</button>
    </div>
</script>
