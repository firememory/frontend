@()(implicit lang: Lang)
@import utils.Constant._

<script type="text/ng-template" id="addBankCardContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">添加银行卡</h4>
        <span class="red"> （银行卡的开户名必须和实名认证的真实姓名一致） </span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="addBankCardForm" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户名:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="form.ownerName"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户银行:</h6>
                </label>

                <div class="btn-group col-sm-6">
                  <button type="button" class="btn btn-default" ng-bind="form.bankName" style="width:80%"></button>
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu bank-sel" role="menu">
                    <li ng-repeat="bankName in form.banks"><a href="javascript:void(0);" ng-click="selectBank(bankName)">{{bankName}}</a></li>
                  </ul>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>开户支行:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="form.branchBankName"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>卡号:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="form.cardNumber"></input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">
                    <h6>Email验证码:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="form.emailCode"></input>
                </div>
                <button class="btn btn-default side-btn"> 获取邮件验证码 </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">退出</button>
        <button type="button" class="btn btn-primary" ng-click="submit()">添加</button>
    </div>
</script>
