<div class="row">
    <div class="col-md-8">
        <div id="user-finance-chart-history"></div>
    </div>
    <div class="col-md-4">
        <div id="user-finance-chart-pie"></div>
    </div>
</div>
<div id="user-finance-table-div" class="row">
    <table id="user-finance-table" class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>资产种类</th><th>可用数量</th><th>挂单数量</th><th>总数量</th><th>价格</th><th>价值(估算)</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts">
            <td><i class="fa fa-{{account.currency.toLowerCase()}}"></i> {{account.currency.toUpperCase()}}</td>
            <td>{{account.available}}</td>
            <td>{{account.locked}}</td>
            <td>{{account.available + account.locked}}</td>
            <td>￥{{prices[account.currency.toUpperCase()]}}</td>
            <td>￥{{(account.available + account.locked) * prices[account.currency.toUpperCase()]}}</td>
            <td><a href="#/deposit/{{account.currency.toLowerCase()}}">充值</a>&nbsp;&nbsp;<a href="#">提现</a></td>
        </tr>
        </tbody>
    </table>
</div>
