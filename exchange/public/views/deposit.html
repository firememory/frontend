<div class="row">
    <form class="form-horizontal" name="depositForm">
        <div class="title control-group">
            <label class="control-label">当前余额：{{balance}}</label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">充值金额</label>
            <div class="col-sm-6">
                <input type="number" name="amount" class="form-control" placeholder="金额" ng-model="depositData.amount"  required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button class="btn btn-block btn-success" ng-click="deposit()"><i class="glyphicon glyphicon-ok"></i> 充值</button>
            </div>
        </div>
    </form>
</div>
