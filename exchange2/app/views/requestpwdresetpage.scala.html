@()(implicit session: Session, lang: Lang)
<!doctype html>
<html>
<head>
    @__head_commons()
</head>

<body ng-app="coinport.password">
@_navbar(0)(session, lang)
<div class="fixes-top" ng-controller="PasswordCtrl">
  <div class="blk20"></div>
  <div class="container">
    <div class="box-sm">
      <form name="form">
        <div class="list-group list-group-lg" >
          <div class="list-group-item text-center">
            <h4><em class="icon box bg-orange"><i class="icon-key"></i></em>@Messages("forgetpwd.title")</h4>
          </div>
          <div class="list-group-item">@Messages("forgetpwd.hint") </div>
          <div class="list-group-item">

            <input type="email" placeholder="Email" ng-model="pwdreset.email" class="form-control">
            <!--<input type="email" placeholder="Email" >-->
          </div>
          <div class="list-group-item">
            <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="requestPwdReset()">@Messages("forgetpwd.submit")</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--end-main-container-->
@__tail_commons()
@__js("/js/jquery.sha256.js")
@__js("/js/coinport/password.js")

</body>
</html>
