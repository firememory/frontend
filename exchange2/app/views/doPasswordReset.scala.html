@(token: String)(implicit session: Session, lang: Lang)
<!doctype html>
<html>
<head>
    @__head_commons()
</head>
@println(s"token: $token")
<body ng-app="coinport.password">
@_navbar(0)(session, lang)
<div class="fixes-top bg" ng-controller="ResetPasswordCtrl">
  <span ng-init="token='@token'" ng-bind="token" ng-show="false"></span>
    <div class="blk20"></div>
    <div class="container" >
        <div class="box-sm">
                <div class="list-group list-group-lg"  ng-controller="ResetPasswordCtrl">
                    <form name="resetForm">
                    <div class="list-group-item text-center">
                        <h4><em class="icon box bg-orange"><i class="icon-key"></i></em>重置密码</h4>
                        <p class="success" style="color: red" ng-show="errorMsg != ''">{{errorMsg}}</p>
                    </div>
                    <div class="list-group-item">
                        <input name="password" type="password" class="form-control" placeholder="密码" ng-model="pwdreset.password" ng-minlength="6" ng-maxlength="60" required="">
                        <br>
                        <input name="confirmPassword" type="password" class="form-control" placeholder='重复密码' ng-model="confirmPassword" repeat-input="password" required="">

                        <div class="error" name="pwdErrorMsg" ng-show="resetForm.password.$dirty && resetForm.password.$invalid && !resetForm.password.$focused">
                            <small class="text-danger text-center" ng-show="resetForm.password.$error.minlength">密码长度应大于6位</small>
                            <small class="text-danger text-center" ng-show="resetForm.password.$error.maxlength">密码长度需小于60位</small>
                        </div>
                        <div class="error" name="confirmpwdErrorMsg" ng-show="resetForm.confirmPassword.$dirty && resetForm.confirmPassword.$invalid && !resetForm.confirmPassword.$focused">
                            <small class="text-danger text-center" ng-show="resetForm.confirmPassword.$error.repeat">密码不一致</small>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="resetPassword()">重置密碼</button>
                    </div>
                    </form>
                </div>
        </div>
    </div>
</div>

<!--end-main-container-->
@__tail_commons()
@__js("/js/jquery.sha256.js")
@__js("/js/coinport/password.js")

</body>
</html>
