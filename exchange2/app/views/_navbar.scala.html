@(activeIndex: Int)(implicit session: Session)

@isLogin() = @{session.get("uid").isDefined}

<div class="navbar navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="https://exchange.coinport.com"><i class="icon-coinport"></i><i class="icon-bifenggang"></i></a>
    </div>
    <div class="navbar-collapse collapse" role="navigation">
      <ul class="site-nav nav navbar-nav">
        <li @if(activeIndex == 1){class="active"}> <a href="/">首页</a> </li>
        <li @if(activeIndex == 2){class="active"}> <a href="API.html">交易中心</a> </li>
        <li @if(activeIndex == 3){class="active"}> <a href="FAQ.html">开放透明</a> </li>
        <li> <a href="https://blog.coinport.com" target="_blank">博客</a> </li>
      </ul>

      @if(!isLogin()) {
      <ul class="nav navbar-nav navbar-right user-state">
        <li><a href="login.html"><i class="icon-user"></i>登录</a></li>
        <li><a href="register.html"><i class="icon-key"></i>注册</a></li>
      </ul>
      } else {
      <ul class="nav navbar-nav navbar-right user-state">
        <li @if(activeIndex == 4){class="active"}><a href="/account"><i class="icon-user"></i>我的帐户</a></li>
        <li><a href="#register"><i class="icon-key"></i>退出</a></li>
      </ul>
      }
    </div>
  </div>
</div>
