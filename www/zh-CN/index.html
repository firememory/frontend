    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="name">币丰港</div>
        <div class="slogan">将区块链技术带到您身边</div>
      </div>

      <div class="exchange section">
        <div class="inner">
          <div class="sketch">
            <a href="https://exchange.coinport.com">
              <img src="images/exchange-black.svg">
            </a>
          </div>

          <div class="desc">
            <h1>币丰港交易所</h1>
            <div class="features">
              <ul>
                <li>去中心化交易所级别的透明性</li>
                <li>100%准备金证明</li>
                <li>完善的冷存储技术</li>
                <li>可下载全部交易数据用于审计</li>
              </ul>
            </div>
            <div class="action">
            <a href="https://exchange.coinport.com">开始虚拟币交易 →</a>
            </div>
          </div>
        </div>
      </div>

      <div class="pay section">
        <div class="inner">
          <div class="sketch">
            <a href="https://pay.coinport.com">
              <img src="images/pay-white.svg">
            </a>
          </div>
          <div class="desc">
            <h1>币丰支付</h1>
            <div class="features">
              <ul>
                <li>低至0.5%的手续费，仅此而已</li>
                <li>买家支付比特币，商家接收当地货币</li>
                <li>全球多语言支持</li>
                <li>可定制UI，与您的网站和手机App完美集成</li>
              </ul>
            </div>
            <div class="action">
             <a href="https://pay.coinport.com">接受比特币支付 →</a>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="support">币丰港由IDG独家投资</div>
        <img src="images/idg.png">
        <div class="copyright">© 2014 币丰港（香港）网络科技有限公司</div>

      </div>
    </div>
